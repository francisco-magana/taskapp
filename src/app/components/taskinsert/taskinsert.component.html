<h1>TASK APP: LOCAL STORAGE</h1>
<div>
  <label for="text" class="mb-2">Task content</label>
  <input
    name="text"
    type="text"
    class="form-control"
    placeholder="Description of the task"
    [(ngModel)]="task"
    autocomplete="off"
  />
  <div class="text-danger" *ngIf="textEmpty">The Description of the task is empty</div>
  <button (click)="addTask()" class="btn btn-primary px-3 mt-3">Add Task</button>
  <button (click)="resetText()" class="btn text-light btn-warning px-3 mt-3 ms-3">Clear text</button>
  <h3 class="mt-3">Tareas pendientes</h3>
  <ul class="list-group my-3">
    <li (click)="setTaskCompletedAndDelete(task.id)" style="cursor: pointer; padding: 0 !important;" *ngFor="let task of tasks"  class="list-group-item list-group-item-action">
      <div>
        <app-tasklist [completed]="task.completed" [id]="task.id" [name]="task.task"></app-tasklist>
      </div>
    </li>
  </ul>
</div>
